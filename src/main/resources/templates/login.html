<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
</head>
<body>
<div class="video-background">
    <video id="v1" autoplay loop muted width="800px">
        <source th:src="@{/login.mp4}"/>
    </video>
</div>
<div class="box">
    <h1 style="color: whitesmoke">登录</h1>
    <form th:action="@{/toLogin}" method="post">
        <div class="input-box">
            <label for="userName">用户名：</label>
            <input class="form-control" type="text" id="userName" name="userName">
        </div>
        <div class="input-box">
            <label for="userPassword">密码：</label>
            <input class="form-control" type="password" id="userPassword" name="userPassword">
        </div>
        <div class="input-box">
            <label for="userPassword">角色：</label>
            <select class="form-select form-select mb-3 w-10" aria-label="select example" name="userRole">
                <option style="color: #0a0a0a" selected>选择一个角色类型</option>
                <option style="color: #0a0a0a" value="管理员">管理员</option>
                <option style="color: #0a0a0a" value="老人">老人</option>
                <option style="color: #0a0a0a" value="志愿者">志愿者</option>
            </select>
        </div>
        <div class="btn-box">
            <div style="margin-bottom: 20px">
                <button type="submit" style="margin-left: 60px">登录</button>
            </div>
            <a href="/reg">还没账号？前往注册</a>
            <p th:text="${msg}">msg :abc</p>
        </div>
    </form>
</div>
<script type="text/javascript">

</script>
</body>
</html>
