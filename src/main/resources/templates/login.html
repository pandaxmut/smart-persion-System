<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf的入门</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <link rel="stylesheet" href="/bootstrap-5.3.0/css"/>-->
<!--    <script src="/bootstrap-5.3.0/js"></script>-->
    <link th:href="@{/bootstrap-5.3.0/css/bootstrap.css}" type="text/css" rel="stylesheet"/>
<!--    <link th:href="@{/bootstrap-table/dist/bootstrap-table.css}" type="text/css" rel="stylesheet"/>-->
    <script th:src="@{/bootstrap-5.3.0/js/bootstrap.js}" type="text/javascript" ></script>
<!--    <script th:src="@{/bootstrap-table/dist/bootstrap-table.js}" type="text/javascript"></script>-->
<!--    <script th:src="@{/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js}" type="text/javascript"></script>-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-payments.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="https://tabler.bootmb.com/dist/libs/apexcharts/dist/apexcharts.min.js"></script><!-- Libs JS -->


</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-3">
            <img src="https://tabler.bootmb.com/static/photos/2854fd67ddbd6217.jpg" class="w-100 h-100 object-cover" alt="Card side image">
        </div>
        <div class="col-1"></div>
        <div class="col">
            <div class="card-body">
                <h1>登录</h1>
                <div class="my-5 w-50">
                    <p th:text="${msg}"></p>
                    <form th:action="@{/tologin}" method="post">
                        <div class="container" style="height: auto" >
                            <label for="userName">用户名：</label>
                            <input class="input-group" type="text" id="userName" name="userName">
                            <label for="userPassword">密码：</label>
                            <input class="input-group" type="password" id="userPassword" name="userPassword">
                            <br>
                            <div class="col-4 m-auto">
                                <button type="submit" class="btn btn-outline-success w-100">
                                    Success
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div>

</div>

</body>
</html>
