<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增病例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-payments.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css">
</head>
<body>
<form th:action="@{'/insertCaseFile'}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">老人ID:</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="请输入老人ID" name="olderId">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">姓名:</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="请输入老人姓名" name="name">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="exampleFormControlFile1">头像:</label>-->
<!--        <input type="file" class="form-control-file" id="exampleFormControlFile1">-->
<!--    </div>-->
    <div class="form-group">
        <label for="inputAddress">诊断结果:</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="请输入诊断结果" name="diagnosis">
    </div>
    <div class="form-group">
        <label for="inputAddress2">治疗方案:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="请输入治疗方案" name="treatment">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">记录日期:</label>
            <input type="text" class="form-control" id="inputCity"placeholder="请输入正确的记录日期" name="recordDate">
        </div>

        <div class="form-group col-md-2">
            <label for="inputZip">身份证号:</label>
            <input type="text" class="form-control" id="inputZip" placeholder="请输入身份证号" name="idCard">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                我确认填写完毕
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script>

</body>
</html>
